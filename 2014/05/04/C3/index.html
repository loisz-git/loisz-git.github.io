        <h2 id="1-指针"><a href="#1-指针" class="headerlink" title="1.指针"></a>1.指针</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1.int *p;  这句话是定义了变量p   而不是*p   </span><br><span class="line"></span><br><span class="line">2.int*p&#x3D;3这是错误的  这句话定义的是变量P</span><br><span class="line"></span><br><span class="line">3.指针变量的运算：指针变量不能相加、相乘、相除；如果两个指针变量指向的是同一块连续空间中的不同存储单元    </span><br><span class="line">  则这两个指针变量可以想减</span><br></pre></td></tr></table></figure>
<span id="more"></span>
<h2 id="2-数组与指针"><a href="#2-数组与指针" class="headerlink" title="2.数组与指针"></a>2.数组与指针</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1.数组名就是数组首元素的地址</span><br><span class="line"></span><br><span class="line">2.p[i]&#x3D;*(p+i)</span><br><span class="line"></span><br><span class="line">3.确定一个数组    需要首地址和长度  </span><br><span class="line"></span><br><span class="line">4.c语言允许用字符串的方式对字符数组进行初始化赋值</span><br></pre></td></tr></table></figure>

<h2 id="3-动态内存分配-memory-allocate-内存分配"><a href="#3-动态内存分配-memory-allocate-内存分配" class="headerlink" title="3.动态内存分配  (memory allocate 内存分配)"></a>3.动态内存分配  (memory allocate 内存分配)</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1.malloc函数   需要导入malloc.h</span><br><span class="line"></span><br><span class="line">2.malloc 向系统申请分配指定size个字节的内存空间。返回类型是 void* 类型。void* 表示未确定类型的指针。</span><br><span class="line">  C,C++规定，void* 类型可以强制转换为任何其它类型的指针。</span><br></pre></td></tr></table></figure>


<h2 id="4-结构体"><a href="#4-结构体" class="headerlink" title="4.结构体"></a>4.结构体</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Student</span>&#123;</span></span><br><span class="line">	<span class="keyword">int</span> age;</span><br><span class="line">	<span class="keyword">char</span> *name;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Student</span> <span class="title">s</span>=</span>&#123;<span class="number">20</span>,<span class="string">&quot;asan&quot;</span>&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Student</span> * <span class="title">ps</span>=</span>&amp;s;</span><br><span class="line"></span><br><span class="line">s.name  </span><br><span class="line">ps-&gt;name(相当于(*ps).name)</span><br></pre></td></tr></table></figure>

<h2 id="5-链表"><a href="#5-链表" class="headerlink" title="5.链表"></a>5.链表</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>头结点：首节点前的那个节点，不存储有效数据，只是为了方便链表操作</span><br><span class="line"><span class="number">2.</span>头指针：存放头结点地址</span><br><span class="line"><span class="number">3.</span>首节点：存放第一个有效数据的节点</span><br><span class="line"><span class="number">4.</span>尾节点：存放最后一个有效数据的节点</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Node</span>&#123;</span></span><br><span class="line">  <span class="keyword">int</span> data;</span><br><span class="line">  <span class="class"><span class="keyword">struct</span> <span class="title">Node</span> *<span class="title">pNext</span>;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
